version: "3"

services:
  client:
    container_name: client_web
    build:
      context: ./client
      dockerfile: Dockerfile
    image: shui-app/client
    ports:
      - "8080:8080"
    expose:
      - "8080"
    volumes:
      - ./client
    links:
      - server

  server:
    container_name: server_web
    build:
      context: ./server
      dockerfile: Dockerfile
    image: shui-app/server
    ports:
      - "5000:5000"
    expose:
      - "5000"
    volumes:
      - ./server